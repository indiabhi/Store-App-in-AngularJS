<!DOCTYPE html>
<html ng-app='store'>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<title></title>
</head>
<body>

	<div ng-Controller="StoreController as store">
		<div ng-repeat="product in store.products">
		<div ng-hide="product.soldout">
			<h1>{{product.name}}</h1>
			<h2>{{product.price | currency}}</h2>
			<div ng-controller="GalleryController as gallery">
			<div ng-show="(product.images).length">
				<img ng-src="{{image[gallery.current].thumb}}" />
			</div>
			<section ng-controller="TabController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{ active:panel.isSelected(1) }">
					<a href ng-click="panel.selectTab(1)">Description</a>></li>>
					<li ng-class="{ active:panel.isSelected(2) }">
					<a href ng-click="panel.selectTab(2)">Specifications</a></li>
					<li ng-class="{ active:panel.isSelected(3) }">
					<a href ng-click="panel.selectTab(3)"> Reviews</a></li>
			
			<div class="panel" ng-show= "panel.isSet(1)">
				<h4>Descriptions</h4>
				<p>{{product.description}}</p>
			</div>
			<div class="panel" ng-show="panel.isSet(2)">
				<h4>Specifications</h4>
				<p>Not yet!</p>
			</div>
			<div class="panel" ng-show="panel.isSet(3)">
				<h4>Reviews</h4>
				<p>none yet</p>
			</div>
			<p>{{product.description}}</p>
			<button ng-show="product.canPurchase">Add to Cart</button>
		</div>
		</div>
		</section>
	</div>
    
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<p> {{ 5 + 6 }} </p>

</body>
</html>
